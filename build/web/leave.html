<!DOCTYPE html>
<html>
<head>
	<title>Faculty Portal</title>
    <link rel="icon" href="photo/download.jpg" type="image/jpg"/>
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').material_select();
			$('.datepicker').pickadate({
				selectMonths: true, // Creates a dropdown to control month
				selectYears: 15, // Creates a dropdown of 15 years to control year,
				today: 'Today',
				clear: 'Clear',
				close: 'Ok',
				closeOnSelect: false // Close upon selecting a date,
			});
		});
	</script>
</head>
<body class="#f5f5f5 grey lighten-4">

	<form action="leave" method="post" id="leaveform">
		<div class="row"></div>
		<div class="container z-depth-2 white" style="width: 500px">
			<div class="row"></div>
			<div class="row">
				<div class="col s12 center">
		            <h5>Leave</h5>
		        </div>
			</div>

			<div class="row">
				<div class="col s1"></div>
				<div class="input-field col s6">
					<select id="sq" name="sq">
						<option value="" disabled selected>Leave Type</option>
						<option value="Sick_Leave">Sick Leave</option>
						<option value="Casual_Leave">Casual Leave</option>
						<option value="Earned_Leave">Earned Leave</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col s1"></div>
				<div class="input-field col s6">
					<i class="material-icons prefix">date_range</i>
					<input id="sdate" name="sdate" type="text" class="datepicker">
					<label for="sdate">Start Date</label>
				</div>
			</div>
			<div class="row">
				<div class="col s1"></div>
				<div class="input-field col s6">
					<i class="material-icons prefix">date_range</i>
					<input id="edate" name="edate" type="text" class="datepicker">
					<label for="edate">End Date</label>
				</div>
			</div>
			<div class="row">
				<div class="col s1"></div>
				<div class="input-field col s6">
					<i class="material-icons prefix">store</i>
					<input id="tdays" name="tdays" type="text" class="validate">
					<label for="tdays">Total Days</label>
				</div>
			</div>
			<div class="row">
				<div class="col s1"></div>
		        <div class="input-field col s10">
		        	<i class="material-icons prefix">report_problem</i>
		        	<input id="reason" name="reason" type="text" class="validate">
		     	    <label for="reason">Reason</label>
		        </div>
			</div>
			<div class="row">
				<div class="col s4"></div>
				<button class="btn waves-effect waves-light #757575 grey darken-1" id="submit" type="submit" name="action">Add
					<i class="material-icons right">send</i>
				</button>
			</div>
			<div class="row"></div>
		
		</div>
	</form>
</body>
</html>
